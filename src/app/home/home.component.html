<app-header></app-header>
<div class="row">
  <button type="button" class="btn btn-primary" (click)="addPlyrs()">
    Add Players
  </button>
</div>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add players</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div *ngFor="let item of playerForm">
            <div class="row">
              <div class="col-4">
                <label>Player Name</label>
                <input [(ngModel)]="item.name" />
              </div>
            </div>
          </div>
          <button (click)="addForm()">add</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
